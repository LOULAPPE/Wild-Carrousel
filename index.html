<!DOCTYPE html>
<head>
        <meta charset="utf-8" />
        <title>Carrousel by Loulappe</title>
		<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css" />

</head>
<body>
            <!-- SLIDER -->
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
					<li data-target="#carousel-example-generic" data-slide-to="3"></li>
					<li data-target="#carousel-example-generic" data-slide-to="4"></li>
					<li data-target="#carousel-example-generic" data-slide-to="5"></li>
					<li data-target="#carousel-example-generic" data-slide-to="6"></li>

					</ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="img/Image1.jpg" alt="img1 >
                    </div>
                    <div class="item">
                        <img src="img/Image2.jpg" alt="img2">
                    </div>
                    <div class="item">
                        <img src="img/Image3.jpg" alt="img3">
                    </div>
					<div class="item">
                        <img src="img/Image4.jpg" alt="img4">
                    </div>
					<div class="item">
                        <img src="img/Image5.jpg" alt="img5">
                    </div>
					<div class="item">
                        <img src="img/Image6.jpg" alt="img6">
                    </div>
					<div class="item">
                        <img src="img/Image7.jpg" alt="img7">
                    </div>

                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>




<script src="jquery.js"></script>
<script src="bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript">
$('.carousel').carousel({
  interval: 3000,
  wrap: true
 })
</script>

</body>
</html>
